<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Matos MotoCenter">
    <meta name="author" content="Henrick de Sousa Nogueira">

    <title>Matos MotoCenter</title>

    <!-- Load Icon -->

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Geocoder from CDN -->

    <!-- Load JQuery Lib -->
    <script src="./lib/jquery/jquery-3.3.1.min.js"></script>

        window.jQuery || document.write('<script src="./lib/jquery/jquery-3.3.1.slim.min.js"><\/script>')

    <script src="./lib/popper/popper.min.js"></script>

    <script src="./lib/datatables/datetime.js"></script>

    <!-- Load ChartJs from CDN -->

    <!-- Load styles for this template -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Aos Animation -->
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<body>

    <div class='footer text-center bg-dark text-light'>Gestão Matos MotoCenter - Copyright ® - Versão 1.0.0

        <div class="modal-dialog" role="document">
            <div class="modal-content"></div>
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
