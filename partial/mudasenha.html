<h1>Mudança da senha</h1>
<form role="form">
	<div class="form-group">
		<label for="senha">Senha atual</label>
		<input type="password" id="senha" class="form-control" placeholder="Escreva sua senha atual" name="senha" required>
	</div>
	<div class="form-group">
		<label for="novasenha">Nova senha</label>
		<input type="password" id="novasenha" class="form-control" placeholder="Escreva sua nova senha" name="novasenha" required>
		<label for="confirmanovasenha">Confirmação da nova senha</label>
		<input type="password" id="confirmanovasenha" class="form-control" placeholder="Escreva novamente sua nova senha" required>
	</div>
	<button class="btn btn-success float-right" type="submit">Gravar</button>
</form>
<br />
<br />

<script src="js/mudasenha.js"></script>
