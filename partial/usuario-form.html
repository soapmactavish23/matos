<form role="form">
	<div class="modal-header">
		<h4 class='modal-title'></h4>
		<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">&times;</button>
	</div>
	<div class="modal-body">
		<input type='hidden' name='idusuario'>
		<div class='form-group'>
			<label for='nome'>Nome</label>
			<input class='form-control' type='text' id='nome' name='nome' placeholder='Escreva o nome completo do usuário' required>
		</div>
		<div class='form-group'>
			<label for='email'>E-mail</label>
			<input class='form-control' type='email' id='email' name='email' placeholder='Escreva o e-mail do usuário' required>
		</div>
		<div class='row'>
			<div class='col-sm-6 from-group'>
				<label for='contato'>Contato (ex. 9133114455)</label>
				<input class='form-control' type='text' pattern='[0-9]+' maxlength='11' id='contato' name='contato' placeholder='Somente números'>
			</div>
			<div class='col-sm-6'>
				<label for='whatsapp'>Whatsapp (ex. 91988887777)</label>
				<input class='form-control' type='text' pattern='[0-9]+' maxlength='11' id='whatsapp' name='whatsapp' placeholder='Somente números'>
			</div>			
		</div>
		<div class="from-group">
			<label>Orgão</label>
			<div id='div-setor'>
				<select class='form-control selectpicker' id='idorgao' name='idorgao' data-live-search='true' required></select>
			</div>
		</div>
		<div class='form-group'>
			<label for='permissao'>Permissões</label>
			<select class='form-control selectpicker' name='permissao[]' data-live-search='false' data-actions-box='true' required multiple></select>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" id="ativado" name='ativado'>
		  <label class="form-check-label" for="ativado">Ativado</label>
		</div>
	</div>
	<div class="modal-footer">
		<button class='btn btn-success' type='submit'>Salvar</button>
		<button class='btn btn-danger' type='button' id='btn-excluir'>Excluir</button>
		<button class='btn btn-primary' type='button' id='btn-renovar-senha'>Renovar senha</button>		
	</div>
</form>

<script src='js/usuario-form.js'></script>
